{% extends "auctions/layout.html" %}

{% block body %}

<div class='categories-container'>
    {% for category in categories %}
        <div class='category'>
            <a href={% url 'category' category %}><button class='btn btn-secondary'>{{ category }}</button></a>
        </div>

    {% endfor %}
</div>

{% endblock %}
